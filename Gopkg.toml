[[constraint]]
  name = "github.com/go-kit/kit"
  version = "0.8.0"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.9.2"

[[constraint]]
  name = "github.com/johnnadratowski/golang-neo4j-bolt-driver"
  version = "0.1.0"

[[constraint]]
  name = "github.com/lightstep/lightstep-tracer-go"
  version = "0.15.6"

[[constraint]]
  name = "github.com/nats-io/go-nats"
  version = "1.7.2"

[[constraint]]
  name = "github.com/oklog/oklog"
  version = "0.3.2"

[[constraint]]
  name = "github.com/opentracing/opentracing-go"
  version = "1.0.2"

[[constraint]]
  name = "github.com/openzipkin/zipkin-go-opentracing"
  version = "0.3.5"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "0.9.2"

[[constraint]]
  name = "github.com/rs/cors"
  version = "1.6.0"

[[constraint]]
  branch = "master"
  name = "sourcegraph.com/sourcegraph/appdash"


[[constraint]]
  name = "gopkg.in/fsnotify.v1"
  source = "gopkg.in/fsnotify/fsnotify.v1"


[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/canthefason/go-watcher"
  version = "0.2.4"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"
